<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>albonyanalmarsos-01-task</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

  <header>
    <h1>Kalbonyan Board</h1>
  </header>
  <div id="text-box" class="text-box">
    <div id="close" class="close">X</div>
    <textarea id="text" placeholder="Enter task..."></textarea>
    <div class="form-btns">
      <button class="add btn" id="addTask1">To do</button>
    <button class="add btn" id="addTask2">Work on</button>
    <button class="add btn" id="addTask3">Done</button>
    </div>
    
  </div>


  <main>
    <div class="grid lists">
      <div class="list-container">
          <h1>Not Started</h1>
          <ul class="container started-list">
          
        </ul>
          <button class="add addStart">+ Add</button>
        </div>

        <div class="list-container">
          <h1>In Progress</h1>
        <div class="container progress-list">
          <div class="draggable" draggable="true">
            <input type="text" value="fadfad" readonly>
            <button class="edit"><ion-icon class="icon edit" name="create-outline"></ion-icon></button>
            <!-- <button class="delete">XXX</button> -->
            <!-- <ion-icon class="icon delete" name="trash-outline"></ion-icon> -->
          </div>

          <div class="draggable" draggable="true">
            <input type="text" value="fadfad" readonly>
            <button class="edit"><ion-icon class="icon edit" name="create-outline"></ion-icon></button>
            <button class="delete"><ion-icon class="icon delete" name="trash-outline"></ion-icon></button>
          </div>

        </div>
          <button class="add addProg">+ Add</button>
        </div>

        <div class="list-container">
          <h1>Completed</h1>
        <div class="container completed-list">
          <div class="draggable" draggable="true">
            <input type="text" value="fadfad" readonly>
            <button class="edit"><ion-icon class="icon edit" name="create-outline"></ion-icon></button>
            <button class="delete"><ion-icon class="icon delete" name="trash-outline"></ion-icon></button>
          </div>

          <div class="draggable" draggable="true">
            <input type="text" value="fadfad" readonly>
            <button class="edit"><ion-icon class="icon edit" name="create-outline"></ion-icon></button>
            <button class="delete"><ion-icon class="icon delete" name="trash-outline"></ion-icon></button>
          </div>
        </div>
          <button class="add addComp">+ Add</button>
        </div>
    </div>
  </main>
</body>
</html>
